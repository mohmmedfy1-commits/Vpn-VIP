name: Build VPN APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y wget unzip zip

      - name: Download Xray
        run: |
          wget -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-arm64-v8a.zip
          unzip -o xray.zip
          chmod +x xray

      - name: Prepare build
        run: |
          mkdir -p build/assets
          cp xray build/assets/
          cp config.json build/assets/

      - name: Create APK
        run: |
          cd build
          zip -r VPN-VIP.apk assets

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VPN-VIP-APK
          path: build/VPN-VIP.apk
