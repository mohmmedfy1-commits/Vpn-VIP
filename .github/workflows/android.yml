name: Build VPN APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip zip

      - name: Download Xray ARM64
        run: |
          echo "Downloading Xray..."
          wget -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-arm64-v8a.zip
          unzip xray.zip
          chmod +x xray

      - name: Create APK structure
        run: |
          mkdir -p build/assets
          cp xray build/assets/
          cp config.json build/assets/

      - name: Create fake APK file
        run: |
          cd build
          zip -r VPN-VIP.apk .

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: VPN-VIP-APK
          path: build/VPN-VIP.apk
